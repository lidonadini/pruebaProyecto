<h3>Grupo Pis</h3>

<p *ngIf="(!personas)">No existe nadie en el grupo aun</p>

<table class="table" *ngIf="(personas)">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Fecha Nacimiento</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of personas">
        <th>{{persona.id }}</th>
        <th>{{persona.nombre}}</th>
        <th>{{persona.fechaNacimiento | date : 'dd-MM-yyyy'}}</th>
      </tr>
    </tbody>


</table>
